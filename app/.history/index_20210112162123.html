<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Clickable - лучший фронтенд на башне</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="loaded">


	<!-- BEGIN BODY -->

	<div class="main-wrapper">

		<!-- BEGIN CONTENT -->

		<main class="content">
			<section class="info-section">
				<div class="wrapper">
					<div class="info__content">
						<div class="logo">
							<img src="img/logo.svg" alt="logo" class="logo__img">
						</div>
						<div class="slogan">
							<div class="slogan__text">лучший фронтэнд на башне  </div>
							<img src="img/knight.png" alt="" class="slogan__knight">
						</div>
						
					</div>
				</div>
			</section>
		</main>

		<!-- CONTENT EOF   -->

		<!-- BEGIN HEADER -->

		<!-- <header class="header">
			<div class="wrapper"></div>
		</header> -->

		<!-- HEADER EOF   -->

		<!-- BEGIN FOOTER -->

		<footer class="footer">
			<div class="wrapper footer__wrapper">
				<div class="payments">
					<div class="payment"><img src="img/icons/yandex_money.svg" alt="yandex_money" class="payment-img"></div>
					<div class="payment"><img src="img/icons/qiwi.svg" alt="qiwi" class="payment-img"></div>
					<div class="payment"><img src="img/icons/webmoney.svg" alt="webmoney" class="payment-img"></div>
					<div class="payment"><img src="img/icons/visa.svg" alt="visa" class="payment-img"></div>
					<div class="payment"><img src="img/icons/mastercard.svg" alt="mastercard" class="payment-img"></div>
				</div>
				<div class="icons">
					<div class="icon"><img src="img/icons/pegi_18.svg" alt="pegi_18" class="icon__img"></div>
					<a href="#" class="icon"><img src="img/icons/insta.svg" alt="instagram" class="icon__img"></a>
				</div>
			</div>
		</footer>

		<!-- FOOTER EOF   -->

	</div>

	<div class="icon-load"></div>

	<!-- BODY EOF   -->

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery-migrate-3.3.0.min.js"></script>

	<script src="js/components/jquery.fancybox.js" ></script>

	<script src="js/components/slick.js" ></script>
	<script src="js/components/jquery.mCustomScrollbar.js" ></script>

	<script src="js/custom.js"></script>
