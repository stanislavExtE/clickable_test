<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Clickable - лучший фронтенд на башне</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="loaded">


	<!-- BEGIN BODY -->

	<div class="main-wrapper">

		<!-- BEGIN CONTENT -->

		<main class="content">
			<section class="info-section">
				<div class="wrapper">
					<div class="info">
						<div class="slogan info__slogan">
							<div class="slogan__content">
								<div class="slogan__text">
									<div class="slogan__text-stroke" data-text="лучший фронтэнд">лучший фронтэнд</div>
									<div class="slogan__text-stroke" data-text="на башне">на башне</div>
								</div>
								<!-- <img src="img/knight.png" srcset="knight_mob.png 200w, 
								img/knight.png 760w"  sizes="(max-width:767px) 60vw,  652px" alt="knight" class="slogan__knight"> -->
								<picture class="slogan__knight">
									<source	media="(max-width: 767px)" srcset="img/knight_mob.png">
									<source	media="(min-width: 768px)" srcset="img/knight.png">			
									<img src="img/knight.png" alt="knight" />			
								</picture>
							</div>
						</div>
						<div class="cta info__cta">
							<div class="cta__title">
								<div class="cta__title-word">Дарим</div>
								<div class="accent">
									<div class="accent__word">Л</div>
									<div class="accent__word">Л</div>
									<div class="accent__text" data-accent-text='ЛАЙКИ'>ЛАЙКИ</div>
								</div>
								<div class="cta__title-word">За четкую верстку</div>
							</div>
							<div class="cta__button-box">
								<a href="#" class="btn cta__btn">надави сюда</a>
								<a href="#" class="link cta__rules-link">Правила и условия</a>
							</div>
						</div>
						<div class="award info__award">
							<div class="award__prize">
								<img src="img/award.png" alt="award" class="award__prize-img">
							</div>
							<div class="award__info">
								<div class="award__title">ПРЕМИЯ ЗА ЛУЧШУЮ ВЕРСТКУ без говна</div>
								<div class="award__description">*ПО РЕЗУЛЬТАТАМ ПРЕМИИ Huinya sobachiya 2021</div>
							</div>
						</div>
					</div>
					<div class="balls">
						<img src="img/ball.png" alt="ball" class="ball ball_lg-size">
						<img src="img/ball.png" alt="ball" class="ball">
						<img src="img/ball.png" alt="ball" class="ball ball_sm-size">
					</div>
				</div>
			</section>
		</main>

		<!-- CONTENT EOF   -->

		<!-- BEGIN HEADER -->

		<header class="header">
			<div class="wrapper ">
				<div class="header__content">
					<a href="#" class="logo header__logo">
						<img src="img/logo.svg" alt="logo" class="logo__img">
					</a>
					<div class="award header__award">
						<div class="award__prize">
							<img src="img/award.png" alt="award" class="award__prize-img">
						</div>
						<div class="award__info">
							<div class="award__title">ПРЕМИЯ ЗА ЛУЧШУЮ ВЕРСТКУ без говна</div>
							<div class="award__description">*ПО РЕЗУЛЬТАТАМ ПРЕМИИ Huinya sobachiya 2021</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- HEADER EOF   -->

		<!-- BEGIN FOOTER -->

		<footer class="footer">
			<div class="wrapper">
				<div class="footer__content">
					<div class="payments">
						<div class="payment"><img src="img/icons/yandex_money.svg" alt="yandex_money"
								class="payment__img"></div>
						<div class="payment"><img src="img/icons/qiwi.svg" alt="qiwi" class="payment__img"></div>
						<div class="payment"><img src="img/icons/webmoney.svg" alt="webmoney" class="payment__img"></div>
						<div class="payment"><img src="img/icons/visa.svg" alt="visa" class="payment__img"></div>
						<div class="payment"><img src="img/icons/mastercard.svg" alt="mastercard" class="payment__img">
						</div>
					</div>
					<div class="icons">
						<div class="icon"><img src="img/icons/pegi_18.svg" alt="pegi_18" class="icon__img icon__img_lg-size"></div>
						<a href="#" class="icon"><img src="img/icons/insta.svg" alt="instagram" class="icon__img"></a>
					</div>
				</div>
			</div>
		</footer>

		<!-- FOOTER EOF   -->

	</div>

	<div class="icon-load"></div>

	<!-- BODY EOF   -->

	<!-- <script src="js/jquery-3.5.1.min.js"></script> -->
	<!-- <script src="js/jquery-migrate-3.3.0.min.js"></script> -->

	<script src="js/components/jquery.fancybox.js" ></script>
	<script src="js/components/jquery.formstyler.js" ></script>
	<script src="js/components/slick.js" ></script>
	<script src="js/components/jquery.mCustomScrollbar.js" ></script>
	-->
	<script src="js/custom.js"></script>
</body>

</html>
